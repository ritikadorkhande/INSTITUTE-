                var course = document.getElementById("course").value;

                 var fname = document.getElementById("fname").value;

                if (course == '')
                {
                    alert("please enter the course.");
                    return false
                }
                else if (duration == '')
                {
                    alert("please enter the duration.");
                    return false
                }
                else if (coursefees == '')
